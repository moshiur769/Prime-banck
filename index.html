<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime-Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container login-main p-5 my-5 bg-primary text-white">
      <h1>Prime Bank LTD</h1>
      <div class="login-area">
        <h3 class="text-center">Login</h3>
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="Email" class="form-control" placeholder="Enter Your Email....." />
        <br />
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Place Your password....." />
        <br />
        <button id="loginBtn" class="btn btn-success">Submit</button>
      </div>
    </div>
    <script src="login-page.js"></script>
  </body>
</html>
